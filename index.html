<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px&display=swap&subset=latin-ext" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="site-wrapper">
        <aside class="left-section">
            <h3>A real clock</h3>
            <p>Using HTML, CSS and JavaScript</p>
            <p>Please choose type of clock</p>
            <button class="btn analog">Analog Clock</button>
            <button class='btn digital'>Digital Clock</button>
        </aside>
        <div class="clock-container">
            <video autoplay muted loop src="img/videbackground.webm"></video>
            <div class="clock">
                <div class="hand hours"></div>
                <div class="hand minutes"></div>
                <div class="hand seconds"></div>
                <div class="number number1">1</div>
                <div class="number number2">2</div>
                <div class="number number3">3</div>
                <div class="number number4">4</div>
                <div class="number number5">5</div>
                <div class="number number6">6</div>
                <div class="number number7">7</div>
                <div class="number number8">8</div>
                <div class="number number9">9</div>
                <div class="number number10">10</div>
                <div class="number number11">11</div>
                <div class="number number12">12</div>
            </div>
            <div class="analogClock unvisible">
                <h1><span id="time"></span></h1>
            </div>
        </div>
    </div>
</body>
</html>
